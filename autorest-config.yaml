# https://github.com/Azure/autorest/blob/d5d71d89acfee1a950fad3fbf26d0f627256e270/docs/user/configuration.md

# file config
input-file: schemas/api.github.com/api.github.com.json
clear-output-folder: true
output-folder: generated
log-file: generated/autorest_log.txt

# generator config
namespace: Octokit
use: "@autorest/csharp@3.0.0-beta.20230201.2"

# modelerfour config
# Options: https://github.com/Azure/autorest/tree/main/packages/extensions/modelerfour
modelerfour:
  # this runs a pre-namer step to clean up names
  # defaults to true if not specified
  prenamer: false
  # relaxes schema duplication checks to allow schemas with the
  # same name and renames duplicate schema names with a suffix
  # of "AutoGenerated" with an additional numeric suffix if more
  # than 2 duplicates of the same name are detected.
  #
  # defaults to false if not specified.
  #
  # NOTE: This parameter is a temporary workaround and will be
  # removed in a future release!
  lenient-model-deduplication: true