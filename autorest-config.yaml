# https://github.com/Azure/autorest/blob/d5d71d89acfee1a950fad3fbf26d0f627256e270/docs/user/configuration.md

# file config
input-file: schemas/updated/api.github.com.json
clear-output-folder: false
log-file: autorest_log.txt

# generator config
# the presence of csharp config causes errors
# csharp:
#   namespace: Octokit
#   use: "@autorest/csharp@3.0.0-beta.20230206.4"
#   output-folder: generated/dotnet

go:
  namespace: octokit
  output-folder: generated/go

# modelerfour config
# Options: https://github.com/Azure/autorest/tree/main/packages/extensions/modelerfour
modelerfour:
  additional-checks: true
  emit-yaml-tags: false
  naming:
    override: # defaults
      $host: api.github.com
  # this runs a pre-namer step to clean up names
  # defaults to true if not specified
  prenamer: true
  # relaxes schema duplication checks to allow schemas with the
  # same name and renames duplicate schema names with a suffix
  # of "AutoGenerated" with an additional numeric suffix if more
  # than 2 duplicates of the same name are detected.
  #
  # defaults to false if not specified.
  #
  # NOTE: This parameter is a temporary workaround and will be
  # removed in a future release!
  lenient-model-deduplication: true
  resolve-schema-name-collisons: true
  # the default preference for modeler-four based generators is to deduplicate inline models fully.
  # this may impact performance on extremely large models with a lot of inline schemas.
  deduplicate-inline-models: false
